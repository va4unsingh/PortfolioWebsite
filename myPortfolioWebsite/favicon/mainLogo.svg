<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60" width="100" height="50">
  <!-- Define Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <!-- Drop Shadow Filter -->
    <filter id="f1" x="0" y="0" width="150%" height="150%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0, 0, 0, 0.3)" />
    </filter>
  </defs>

  <!-- Optional: Add a transparent background (for clarity) -->
  <rect width="100%" height="100%" fill="none" />

  <!-- "V" with improved style -->
  <g filter="url(#f1)">
    <!-- Outer "V" Shape with rounded edges (shorter version) -->
    <path d="M 25 10 C 30 25, 30 50, 50 60 C 70 50, 70 25, 75 10 Z" fill="url(#grad1)" />
    <!-- Upside-Down Triangle with white-ish color inside the "V" (adjusted position) -->
    <path d="M 40 35 L 50 50 L 60 35 Z" fill="rgba(255, 255, 255, 0.7)" />
  </g>
</svg>
